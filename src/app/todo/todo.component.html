<input [(ngModel)]="todo" type="text"><button (click)="createTodo()">erstellen</button>
<li class="todos" *ngFor="let todo of todos; let i = index">
    <input  type="checkbox" [checked]="todo.complete">
    <div (click)="changeTodo()">{{todo.todo}}</div>
    <button (click)="deleteToDo(i)">x</button>
</li>
